<div id="print-content">
    <style>
        @media print {
            body * {
                visibility: hidden;
            }

            .hidden-print {
                display: none !important;
            }

            #print-content * {
                visibility: visible;
            }

            .modal {
                position: absolute;
                left: 0;
                top: 0;
                margin: 0;
                padding-right: 20px;
                /*padding: 0;*/
                min-height: 550px;
                visibility: visible;
                /**Remove scrollbar for printing.**/
                overflow: visible !important;
            }

            .modal-dialog {
                width: 100%;
                padding: 0;
                margin: 20px;
                visibility: visible !important;
                /**Remove scrollbar for printing.**/
                overflow: visible !important;
            }

            .modal-footer {
                border-top: 0;
            }

            .leaflet-control-container {
                display: none !important;
            }
        }
    </style>

    <!-- Modal -->

    <div class="modal-header hidden-print">
        <button type="button" class="close" ng-click="vm.Close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Study Area Water-Use Summary</h4>
    </div>
    <div class="modal-body">
        <input type="text" class="form-control" ng-model="vm.reportTitle" placeholder="Title">
        <div ng-hide="vm.StudyArea">A study area is needed before viewing the report</div>
        <div ng-show="vm.StudyArea">
            <div class="form-group hidden-print">

                <div class="wim-alert-info">Select a start and end year. Then continue, to estimate the water use for the study area.</div>
                <div class="group-wrapper">
                    <label>Start Year:</label>
                    <input type="number" ng-model="vm.StartYear">
                    <label>End Year:</label>
                    <input type="number" ng-model="vm.EndYear">
                    <rzslider rz-slider-model="vm.StartYear" rz-slider-high="vm.EndYear" rz-slider-options="vm.YearRange"></rzslider>
                    <button type="button" class="btn-wim-sm btn-wim-success btn-wim-group-1" ng-click="vm.GetWaterUse()" ng-disabled="!vm.CanContiue"><span class="fa fa-check-circle"></span>&nbsp;&nbsp;Continue</button>
                </div>
                
                <div ng-show="vm.showResults">{{vm.result}}</div>


                </div>
        </div>
        <div class="modal-footer hidden-print">
            <div class="btn-group">
                <button class="btn-wim-default" ng-click="vm.Close()"><i class="fa fa-close"></i>&nbsp;&nbsp;Close</button>
            </div>
        </div>

        
</div>
