<div id="print-content">   
    <style>
    @media print {
        body * {
            visibility: hidden;
        }
        .hidden-print {
            visibility: hidden;
        }
        #print-content * {
            visibility: visible;
        }
        .modal{
            position: absolute;
            left: 0;
            top: 0;
            margin: 0;
            padding: 0;
            min-height:550px
        }
    }
    </style>

    <!-- Modal -->
    <div class="modal-header hidden-print">
        <button type="button" class="close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Print</h4>
    </div>
    <div class="modal-body">
        <div class="form-group hidden-print">
            <label >Enter report title:</label>
            <input type="text" class="form-control" ng-model="vm.reportTitle" placeholder="Title">
        </div>
        <div class="form-group hidden-print">
            <label>Enter comments:</label>
            <textarea rows="3" class="form-control" ng-model="vm.reportComments" placeholder="Comments"></textarea>
        </div>
        <div id="printArea">
            <h4 class="hidden-print">Print Preview</h4>
            <hr class="hidden-print">
            <h2>{{vm.reportTitle}}</h2>
            <div id="previewMap">
                <leaflet width="100%" height="400px"></leaflet>
            </div>
            <br/><p>{{vm.reportComments}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default hidden-print" ng-click="vm.close()">Close</button>
        <button type="button" class="btn btn-primary hidden-print" ng-click="vm.print()">Print</button>
    </div>
</div>
